<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ramen Slurp Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body
  class="bg-red-800 font-sans text-center min-h-screen flex flex-col justify-center items-center p-4 overflow-hidden">

  <!-- Wrap all content in a max-width container for phones -->
  <div class="w-full max-w-sm space-y-6">

    <!-- üé¨ Start Screen -->
    <div id="scene-start" class="w-full relative cursor-pointer">
      <img src="assets/start.png" alt="Start Screen" class="w-full h-auto object-cover" />
    </div>

    <!-- üìù Register Scene -->
    <div id="scene-register"
      class="hidden w-full min-h-screen bg-[#9B1C1C] flex flex-col justify-between items-center py-6 px-4 space-y-6 text-white">

      <!-- Header text -->
      <div class="text-center space-y-1">
        <h2 class="text-2xl font-bold text-yellow-400">üî• Tap your way to win!</h2>
        <p class="text-lg">üèÜ Weekly winner gets a $15 gift card.</p>
      </div>

      <!-- Form block -->
      <form id="register-form" class="bg-[#FAECD9] text-red-700 px-6 py-4 rounded-xl space-y-3 w-full max-w-sm">
        <input type="text" name="name" placeholder="Name" required class="w-full px-4 py-3 rounded-full border-none" />
        <input type="tel" name="phone" placeholder="Phone" required class="w-full px-4 py-3 rounded-full border-none" />
        <input type="email" name="email" placeholder="Email" required
          class="w-full px-4 py-3 rounded-full border-none" />
        <button type="submit"
          class="bg-yellow-400 text-red-700 font-bold py-2 px-4 rounded-full w-full hover:bg-yellow-300 transition">
          Play
        </button>
      </form>

      <!-- Character image at bottom -->
      <img src="assets/mascot-no-bg.png" alt="Ramen Character" class="w-120 object-contain mt-4" />

    </div>

    <!-- üéÆ Game Scene -->
    <div id="scene-game" class="hidden space-y-6">
      <div id="tap-area" class="w-full h-screen flex flex-col items-center justify-center space-y-6">
        <div class="w-full h-4 bg-white border rounded overflow-hidden mx-auto">
          <div id="progress-bar" class="h-full bg-yellow-400 transition-all" style="width: 100%;"></div>
        </div>
        <p id="score" class="text-xl font-semibold">Score: 0</p>
        <div class="w-32 h-32 bg-contain bg-no-repeat bg-center mx-auto" id="sprite"
          style="background-image: url('assets/mascot-no-bg.png');"></div>
        <p class="text-sm text-gray-500">Tap anywhere to slurp!</p>
      </div>
    </div>

    <!-- üìã Survey Screen -->
    <div id="scene-survey"
      class="hidden w-full min-h-screen bg-white text-red-700 p-6 flex flex-col justify-center items-center space-y-6">
      <h2 class="text-2xl font-bold text-center">Quick Survey</h2>
      <form id="survey-form" class="space-y-6 w-full max-w-md">

        <!-- Q1 -->
        <div class="space-y-2">
          <label class="block font-semibold">1. How would you rate your overall dining experience?</label>
          <div class="flex justify-between">
            <input type="radio" name="rating" value="1" required /> 1
            <input type="radio" name="rating" value="2" /> 2
            <input type="radio" name="rating" value="3" /> 3
            <input type="radio" name="rating" value="4" /> 4
            <input type="radio" name="rating" value="5" /> 5
          </div>
        </div>

        <!-- Q2 -->
        <div class="space-y-2">
          <label class="block font-semibold">2. How likely are you to recommend our restaurant?</label>
          <div class="flex justify-between">
            <input type="radio" name="recommend" value="1" required /> 1
            <input type="radio" name="recommend" value="2" /> 2
            <input type="radio" name="recommend" value="3" /> 3
            <input type="radio" name="recommend" value="4" /> 4
            <input type="radio" name="recommend" value="5" /> 5
          </div>
        </div>

        <!-- Q3 -->
        <div class="space-y-2">
          <label class="block font-semibold">3. How did you hear about us?</label>
          <div class="flex flex-col space-y-1">
            <label><input type="checkbox" name="source" value="social media" /> Social media</label>
            <label><input type="checkbox" name="source" value="google search" /> Google search</label>
            <label><input type="checkbox" name="source" value="online reviews" /> Online reviews</label>
            <label><input type="checkbox" name="source" value="walked by" /> Walked by</label>
            <label><input type="checkbox" name="source" value="word of mouth" /> Word of mouth</label>
            <label><input type="text" name="source-other" placeholder="Other..."
                class="mt-2 p-2 border rounded w-full" /></label>
          </div>
        </div>

        <button type="submit"
          class="w-full bg-yellow-400 text-red-700 py-2 rounded font-bold hover:bg-yellow-300 transition">
          See Your Results
        </button>
      </form>
    </div>

    <!-- üèÜ Result Scene -->
    <div id="scene-result" class="hidden space-y-4">
      <h2 class="text-2xl font-bold text-yellow-600">TIME'S UP!</h2>
      <p id="final-score" class="text-lg font-medium"></p>

      <div class="bg-white p-4 rounded shadow w-full mx-auto">
        <p class="font-semibold mb-2">Leaderboard</p>
        <ol id="leaderboard" class="text-left text-sm list-decimal pl-5 space-y-1"></ol>
      </div>

      <button id="play-again-btn" class="bg-yellow-400 px-6 py-2 rounded hover:bg-yellow-500 transition w-full">
        Play Again
      </button>
    </div>

  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
