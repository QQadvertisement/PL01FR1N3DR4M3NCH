<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Ramen Slurp Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body
  class="bg-red-50 font-sans text-center min-h-screen flex flex-col justify-center items-center p-4 overflow-hidden">

  <!-- Wrap all content in a max-width container for phones -->
  <div class="w-full max-w-sm space-y-6">

    <!-- ðŸŽ¬ Start Screen -->
    <div id="scene-start" class="space-y-6">
      <img src="assets/logo.png" alt="Game Logo" class="w-32 md:w-40 mx-auto" />
      <button id="start-btn"
        class="bg-yellow-400 text-lg md:text-xl px-6 py-3 rounded shadow hover:bg-yellow-300 transition w-full">
        Start
      </button>
    </div>

    <!-- ðŸ“ Register Scene -->
    <div id="scene-register" class="hidden space-y-3">
      <img src="assets/form-title.png" alt="Enter Info" class="w-28 md:w-32 mx-auto" />
      <form id="register-form" class="space-y-2">
        <input type="text" name="name" placeholder="Name" autocomplete="name"
          class="w-full px-4 py-3 rounded border text-base" required />

        <input type="tel" name="phone" pattern="[0-9\s\-()]{7,20}" inputmode="numeric" placeholder="Phone" required
          class="w-full px-4 py-3 rounded border text-base" />

        <input type="email" name="email" placeholder="Email" autocomplete="email"
          class="w-full px-4 py-3 rounded border text-base" required />

        <button type="submit"
          class="w-full bg-yellow-500 text-white py-3 rounded hover:bg-yellow-600 transition text-base">
          Start Game
        </button>
      </form>
    </div>

    <!-- ðŸŽ® Game Scene -->
    <div id="scene-game" class="hidden space-y-6">
      <div class="w-full h-4 bg-white border rounded overflow-hidden mx-auto">
        <div id="progress-bar" class="h-full bg-yellow-400 transition-all" style="width: 100%;"></div>
      </div>
      <p id="score" class="text-xl font-semibold">Score: 0</p>

      <!-- Sprite mock -->
      <div class="w-32 h-32 bg-contain bg-no-repeat bg-center mx-auto" id="sprite"
        style="background-image: url('assets/ramen-sprite.png');"></div>

      <button id="tap-btn"
        class="text-base bg-yellow-300 px-6 py-3 rounded-lg active:scale-95 transition shadow w-full">
        Tap to Slurp!
      </button>
    </div>

    <!-- ðŸ† Result Scene -->
    <div id="scene-result" class="hidden space-y-4">
      <h2 class="text-2xl font-bold text-yellow-600">TIME'S UP!</h2>
      <p id="final-score" class="text-lg font-medium"></p>

      <div class="bg-white p-4 rounded shadow w-full mx-auto">
        <p class="font-semibold mb-2">Leaderboard</p>
        <ol id="leaderboard" class="text-left text-sm list-decimal pl-5 space-y-1"></ol>
      </div>

      <button id="play-again-btn" class="bg-yellow-400 px-6 py-2 rounded hover:bg-yellow-500 transition w-full">
        Play Again
      </button>
    </div>

  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
